{% extends 'layout/app.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-6">
        <h2 class="text-muted">Login</h2>
        <form method="POST" action="{% url 'dashboard' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.username.id_for_label}}">Username:</label>
                <input type="text" name="{{form.username.name}}" class="form-control" placeholder="Enter you username" value="{{form.username.value}}">
                <span class="text-danger">{{ form.username.errors}}</span>
            </div>
            <div class="form-group">
                <label for="{{form.password.id_for_label}}">Password:</label>
                <input type="password" name="{{form.password.name}}" class="form-control" value="{{form.password.value}}">
                <span class="text-danger">{{ form.password.errors}}</span>
            </div>
            <button class="btn btn-dark my-2">Login</button>
            <a href="{% url 'register' %}" class="btn btn-default">Create a new account</a>
        </form>
    </div>
</div>


{% endblock %}
